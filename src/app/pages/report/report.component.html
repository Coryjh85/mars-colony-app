<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>
  Report Encounter
</h1>
<h3>Safety on Mars is your Responsibility</h3>

<form>
<select [(ngModel)]='alienType' >
  <option class="placeholder">Select Alien Type</option>
  <option *ngFor="let alien of aliens"  value="{{alien.atype}}">
     {{alien.type}}</option>

</select>
<br>
<textarea type="text" [(ngModel)]="reportAction" name="action" placeholder="Action Taken" id rows="10">
</textarea>
<button class="button" (click)="postAlien()">Submit Report</button>
</form>
</body>
</html>
