  <h1>Report Encounter</h1>

 <h3>Safety on Mars is your Responsibility</h3>
  
<div class="report-image">
</div>


  <form class="report-form" [formGroup]="reportForm" (ngSubmit)="reports($event)">
    <fieldset>
      <select required formControlName="atype">
        <option [value]="NO_ALIEN_SELECTED">Select Alien Type</option>
        <option *ngFor="let alien of aliens" [value]="alien.type">{{alien.type}}</option>
      </select>
       </fieldset>
        <textarea placeholder="Action Taken" id rows="10" 
                  required formControlName="action">
         </textarea>
            
           
    
    <button type="submit" [disabled]="reportForm.invalid">Submit Report</button>
  </form>
