<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1> Register </h1>
<form >
 <input type="text" name="name" placeholder="Name" />
<br>
 <input type="text" name="age" placeholder="Age" />
<br>
<select required="" name="occupation" ng-model="colonist.job_id" ng-class="{ placeholder: !colonist.job_id }" class="ng-pristine ng-empty ng-invalid ng-invalid-required placeholder ng-touched"><option value="" class="placeholder">Select occupation</option><!-- ngRepeat: job in jobs -->
  <option *ngFor="let job of jobs">
    {{job.name}} </option>
</select>
<br>
<button class="button" ng-click="enter($event)">Check in</button>
</form>
<div class="colonistPic"> </div>
</body>
</html>
